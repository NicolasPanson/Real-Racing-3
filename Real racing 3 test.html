    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>

                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Cars</h4>
                        <p>Over 400 cars and 42 brands -
                         Ultimate racing world</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Tracks</h4>
                        <p>Over 20 real tracks - All around the world </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Currency</h4>
                        <p>In this game we have Gold, R$ and M$</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >

                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">

                        <p>Over 10 different Motorsports like Formula 1, Nascar, Formula E and more!</p>
